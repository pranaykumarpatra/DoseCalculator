<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="animated-header">
        <h1>DOSE CALCULATOR</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <label for="species">Select Species for whom you know the dose:</label>
            <select id="species" required>
                <option value="" disabled selected>Select Species...</option>
                <option value="human">Human</option>
                <option value="dog">Dog</option>
                <option value="monkey">Monkey</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="gpig">G.pig</option>
                <option value="rat">Rat</option>
                <option value="mouse">Mouse</option>
            </select>

            <label for="dose">Enter Dose (mg):</label>
            <input type="number" id="dose" step="0.01" placeholder="Enter dose" required>
        </div>
        <div class="result-section">
            <h2>Equivalent Doses will shown up here once you enter data</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
